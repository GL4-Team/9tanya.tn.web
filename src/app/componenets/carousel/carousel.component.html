<div class="contain-fluid" style="position: relative; z-index: 1;">
  <div id="carouselExampleDark" class="carousel carousel-dark slide" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active" data-bs-interval="10000" *ngFor="let b of bannerResult;let i=index"
           [ngClass]="{active:i===1}">
        <img [src]="'https://image.tmdb.org/t/p/original/' + b.backdrop_path" class="d-block w-100" alt="..." [routerLink]="['/movie/', b.id]" style="cursor: pointer">
        <div class="carousel-caption d-none d-md-block">
          <h2>{{b.original_title}}</h2>

          <div class="info" style="display: flex; align-items: center; justify-content: center;">
    <span style="display: flex; align-items: center; padding: 8px;">
        <i class="material-icons" style="font-size: 16px; color: #ffae00;">star</i>
        <span style="margin-left: 4px; color: white; font-size: 17px;">{{b?.vote_average | twoDigits}}</span>/10
    </span> |
            <span style="padding: 8px;">{{b?.vote_count | numberWithCommas}} Reviews</span> |
            <span style="padding: 8px;">{{b?.release_date | date: 'yyyy'}}</span>
          </div>

          <p >{{b.overview}}</p>
        </div>
      </div>
    </div>

    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
</div>
