<div class="app-movie">
  <div class="movie-details-modal">
    <a href="javascript:void(0)" class="float-right" (click)="closeDialog()">
      <span class="cross-icon">X</span>
    </a>
  </div>
  <div *ngIf="data.videoUrl" class="video-movie-main">
    <iframe [src]="data.videoUrl" width="100%" height="478px" frameborder="0"
            allow="autoplay; encrypted-media"
            allowfullscreen></iframe>
  </div>
</div>
